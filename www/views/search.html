<section ng-controller="searchController" class="panel">

	<p>veuillez entrer un numéro ISBN, ou scanner le code bar de votre livre</p>

	<form ng-submit="search()">
		<input id="isbn" type="number" min="0" placeholder="Numéro ISBN" ng-model="isbnInput">
		<input type="submit" value="Rechercher">
	</form>

	<br>
	<input type="button" value="Scanner" ng-click="scan()">

</section>
